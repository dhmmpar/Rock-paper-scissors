<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
  // 1 = rock
  // 2 = paper
  // 3 = scissors

  // Variables
  let HumanScore = 0
  let ComputerScore = 0; 

  function gameRound() {

  // Get computer choice
  let ComputerChoice = getRandomInt(1, 3);

  // Get player choice
  let HumanChoice = getHumanChoice()

  // Function to get computer choice
  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1) + min);
  }

  // Function to get player choice
  function getHumanChoice () {
    let HumanChoice = prompt("Select rock-paper-scissors");
    if (HumanChoice === "rock" ||
        HumanChoice === "paper" ||
        HumanChoice === "scissors") {
        return HumanChoice;
    } else {
        alert("Please enter rock-paper-scissors");
        return getHumanChoice();
    }
  }

  function gameResult ()  {
    if (HumanChoice === 'rock' && ComputerChoice == '1') {
      alert("Draw")
    }
    else if (HumanChoice === 'rock' && ComputerChoice == '2') {
      alert("Computer wins");
      ComputerScore ++;
    }
    else if (HumanChoice === 'rock' && ComputerChoice == '3') {
      alert("Player wins");
      HumanScore ++;
    }
    else if (HumanChoice === 'paper' && ComputerChoice == '1') {
      alert("Player wins");
      HumanScore ++;
    }
    else if (HumanChoice === 'paper' && ComputerChoice == '2') {
      alert("Draw")
    }
    else if (HumanChoice === 'paper' && ComputerChoice == '3') {
      alert("Computer wins");
      ComputerScore ++;
    }
    else if (HumanChoice === 'scissors' && ComputerChoice == '1') {
      alert("Computer wins");
      ComputerScore ++;
    }
    else if (HumanChoice === 'scissors' && ComputerChoice == '2') {
      alert("Player wins");
      HumanScore ++;
    }
    else if (HumanChoice === 'scissors' && ComputerChoice == '3') {
      alert("Draw")
    }
  }

  // Run main function
  gameResult()

  }  

  // Play game for 5 rounds
  for (let i = 0 ; i < 5 ; i++) {
  gameRound();
  }

  alert('Total score is player ' +HumanScore+ ' vs computer ' +ComputerScore)
  </script>

</body>
